<svg xmlns="http://www.w3.org/2000/svg" width="720" height="200" viewBox="0 0 720 200" role="img" aria-labelledby="title desc">
  <title id="title">Connectify Logo</title>
  <desc id="desc">Connectify wordmark with a gradient chain-link C icon.</desc>

  <defs>
    <linearGradient id="g2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7C3AED"></stop>
      <stop offset="100%" stop-color="#06B6D4"></stop>
    </linearGradient>
  </defs>

  <!-- Icon -->
  <g transform="translate(20,20)">
    <circle cx="60" cy="60" r="52" fill="url(#g2)" opacity="0.08"></circle>
    <path d="M96 42 a36 36 0 1 0 0 36" fill="none" stroke="url(#g2)" stroke-width="12" stroke-linecap="round"></path>
    <path d="M72 56 a12 12 0 0 1 17 0 l2.2 2.2" fill="none" stroke="url(#g2)" stroke-width="8" stroke-linecap="round"></path>
    <path d="M89 84 a12 12 0 0 1 -17 0 l-2.2 -2.2" fill="none" stroke="url(#g2)" stroke-width="8" stroke-linecap="round"></path>
    <circle cx="102" cy="41" r="3.5" fill="url(#g2)"></circle>
  </g>

  <!-- Wordmark -->
  <text x="170" y="118" font-family="Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial" font-weight="700" font-size="72" fill="#0F172A" letter-spacing="0.5">
    Connectify
  </text>
</svg>
